{% extends "main.html" %}
{% block content %}
<div class="container">
    <img src="/media/{{ user.profile.image }}" alt="Profile Picture" style="width:200px; height: 200px"><img>
    <h2>{{ user.username }}</h2>
    <h3> {{user.profile.age}}</h3>
</div>
{% for post in posts %}
<div class="card" style="width: 18rem;">
  {% if user.profile.image.url %}
    <img src="{{ user.profile.image.url }}" class="card-img-top" alt="...">
  {% else %}
    <img src="/static/place_holder.jpg" class="card-img-top" alt="...">
  {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.content }}</p>
    <a href="/post_detail/{{ post.id }}/" class="card-link">more details</a>
  </div>
</div>
{% endfor %}

{% endblock  %}
